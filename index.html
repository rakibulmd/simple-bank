<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Matir Back</title>
	</head>
	<body>
		<header class="mt-10">
			<h1 class="text-5xl text-center">
				Welcome to
				<span class="text-rose-600 font-semibold capitalize"
					>matir Bank</span
				>
			</h1>
		</header>
		<main>
			<section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
				<h3 class="text-3xl mb-4">Please Log In</h3>
				<div action="">
					<input
						id="email-input"
						class="border border-gray-400 rounded block w-3/4 mt-4 px-2"
						type="email"
						placeholder=" Your Email"
					/>
					<input
						id="password-input"
						class="border border-gray-400 rounded block w-3/4 mt-4 px-2"
						type="password"
						placeholder="Password"
					/>
					<button
						id="submit-btn"
						class="bg-yellow-600 px-4 rounded py-2 mt-4 font-semibold text-white"
					>
						Log In
					</button>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
