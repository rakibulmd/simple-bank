<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body>
		<header class="mt-10">
			<h1 class="text-5xl text-center">
				Welcome
				<span class="text-rose-600 font-semibold capitalize"
					>Rakib</span
				>
			</h1>
		</header>
		<main>
			<section>
				<div
					id="balanceOverview"
					class="grid grid-cols-3 gap-4 mx-auto w-3/4 mt-10"
				>
					<div class="bg-red-400 p-4 py-8 rounded shadow">
						<h4 class="text-1xl text-white">Deposit</h4>
						<h3 class="text-3xl text-white">
							$<span id="deposit-amount">00</span>
						</h3>
					</div>
					<div class="bg-red-400 p-4 py-8 rounded shadow">
						<h4 class="text-1xl text-white">Withdraw</h4>
						<h3 class="text-3xl text-white">
							$<span id="withdraw-amount">00</span>
						</h3>
					</div>
					<div class="bg-red-400 p-4 py-8 rounded shadow">
						<h4 class="text-1xl text-white">Balance</h4>
						<h3 class="text-3xl text-white">
							$<span id="total-amount">1240</span>
						</h3>
					</div>
				</div>
			</section>
			<section>
				<div class="grid grid-cols-2 gap-4 mx-auto w-3/4 mt-5">
					<div class="p-4 bg-blue-700 rounded">
						<h4 class="text-1xl text-white">Cash Deposit</h4>
						<input
							id="deposit-input"
							class="border block mt-2 w-3/4 px-2"
							type="text"
							placeholder="enter the amount to deposit"
						/>
						<button
							id="deposit-btn"
							class="bg-green-600 px-4 rounded py-1 mt-4 font-semibold text-white"
						>
							Deposit
						</button>
					</div>
					<div class="p-4 bg-blue-700 rounded">
						<h4 class="text-1xl text-white">Cash Withdraw</h4>
						<input
							id="withdraw-input"
							class="border block mt-2 w-3/4 px-2"
							type="text"
							placeholder="enter the amount to withdraw"
						/>
						<button
							id="withdraw-btn"
							class="bg-red-600 px-4 rounded py-1 mt-4 font-semibold text-white"
						>
							Withdraw
						</button>
					</div>
				</div>
			</section>
		</main>
		<script src="banking.js"></script>
	</body>
</html>
